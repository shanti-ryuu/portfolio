    <!-- navbar - navigation across all pages -->

        <div class="navbar-container">
            
<!-- logo - links back to homepage -->

    <section id="projects" class="section projects-section">
        <div class="container projects-container">
            <h2 class="projects-title fade-in">My Projects</h2>
            
            <!-- Featured Project Carousel -->
            <div class="projects-carousel-section fade-in">
                <div class="carousel-outer">
                    <div class="carousel-container" id="project-carousel">
                        <button class="carousel-arrow left" aria-label="Previous Project">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <div class="carousel-track-wrapper">
                            <div class="carousel-track">
                                <div class="carousel-slide active">
                                    <div class="carousel-image-wrapper">
                                        <img src="assets/images/project.jpeg" alt="DomiNotes Screenshot 1" class="carousel-image" />
                                    </div>
                                </div>
                                <div class="carousel-slide">
                                    <div class="carousel-image-wrapper">
                                        <img src="assets/images/project2.jpeg" alt="DomiNotes Screenshot 2" class="carousel-image" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-arrow right" aria-label="Next Project">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <div class="carousel-indicators">
                        <button class="indicator active" aria-label="Go to slide 1"></button>
                        <button class="indicator" aria-label="Go to slide 2"></button>
                    </div>
                </div>
                
                <!-- Project Info Card with Glass Morphism -->
                <div class="carousel-info-card glass glass-primary fade-in">
                    <h3 class="project-title">DomiNotes</h3>
                    <p class="project-description">
                        Mobile-first, offline-ready PWA inspired by Apple Notes.<br><br>
                        <strong>Tech Stack:</strong> Flutter Web, Dart, Hive NoSQL<br>
                        <strong>Key Features:</strong> PIN authentication, folders, dark mode, full offline support.
                    </p>
                    <a href="https://github.com/shanti-ryuu/domini" target="_blank" class="project-link">

                    </a>
